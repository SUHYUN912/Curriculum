<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .left {
            background-color: aqua;
            width: 150px;
            height: 50px;
            float: left;
        }

        .right {
            background-color: blueviolet;
            width: 150px;
            height: 50px;
            float: right;
        }
        p{
            clear:  both;
        }
    </style>
</head>

<body>
    <div>
        <div class="left">왼쪽에 위치하고 싶은 요소</div>
        <div class="right"> 오른쪽에 위치하고 싶은 요소</div>
    </div>
    <p>이 글자는 아래쪽에 출력하기</p>
</body>

</html>
