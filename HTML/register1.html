<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #container {
            width: 600px;
            margin: 10px auto;
        }
    </style>
    <link rel="stylesheet" href="css/attr.css">
</head>

<body>
    <div id="container">
        <form action="a.html" method="get">
            <h1>회원 가입을 환영합니다</h1>
            <fieldset>
                <legend>사용자 정보</legend>
                <ul>
                    <li><label for="id">아이디</label> <input type="text" name="id" id="id" autofocus placeholder="ddddd"
                            required> </li>
                    <li><label for="email">이메일</label> <input type="email" name="email" id="email" required></li>
                    <li><label for="pwd">비밀번호</label> <input type="password" name="pwd" id="pwd" placeholder="ddddd"
                            required></li>
                    <li><label for="pwdr">비밀번호 확인</label> <input type="password" name="pwdr" id="pwdr" required></li>
                    <li><label for="reg">가입 경로</label> <select name="" id="">
                            <option value="blog" selected>블로그</option>
                            <option value="search">검색</option>
                            <option value="sns">SNS</option>
                            <option value="etc">기타</option>
                        </select></li>
                    <li><label for="memo">메모</label> <textarea name="memo" id="memo" cols="40"
                            rows="4" placeholder="남길 말씀이 있다면 여기에"></textarea></li>
                </ul>
            </fieldset>
            <fieldset>
                <legend>이벤트와 새로운 소식</legend>
                <label for="rev1"><input type="radio" name="rev" id="rev1" value="yes"> 메일 수신</label>
                <label for="rev2"><input type="radio" name="rev" id="rev2" value="no" checked> 메일 수신 안 함</label>
            </fieldset>
            <input type="submit" value="가입하기">
            <input type="reset" value="취소">
        </form>
    </div>
</body>

</html>
