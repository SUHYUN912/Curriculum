<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1 {
            text-decoration: overline;
        }

        h2 {
            text-decoration: line-through;
        }

        h3 {
            text-decoration: underline;
        }

        a {
            text-decoration: none;
        }
        .narrowLH
        {
            line-height: 0.8;
        }
        .wideLH
        {
            line-height: 1.8;
        }
    </style>
</head>

<body>
    <h1>텍스트에 윗줄 긋기</h1>
    <h2>텍스트에 취소선 긋기</h2>
    <h3>텍스트에 밑줄 긋기</h3>
    <a href="#">링크 걸기 밑줄 제거하기</a>
    <hr>
    <p class="narrowLH">이 부분은 줄간격을 0.8로 줄이기<br>다음 줄</p>
    <p>여기가 기본 줄간격 <br>다음 줄</p>
    <p class="wideLH">이 부분은 줄간격을 1.8로 늘리기<br>다음 줄</p>

</body>

</html>
