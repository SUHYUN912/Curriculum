<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul {
            list-style-type: none;
        }
        ul.image
        {
            list-style-image: url('image/shine.png');
        }
    </style>
</head>

<body>
    <ul>
        <li>사과</li>
        <li>수박</li>
        <li>딸기</li>
    </ul>
    <ul class="image">
        <li>날씨1</li>
        <li>날씨2</li>
        <li>날씨3</li>
    </ul>

</body>

</html>
