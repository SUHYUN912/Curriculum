<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            color: darkblue;
        }
        div{
            color: hotpink;
            background-color: yellow;
        }
        .tlime{
            color: lime;
            text-decoration: overline;
        }
        #id1{
            color: violet;
        }
    </style>
</head>
<body>
    <h1>전체 선택자 연습</h1>
    <div>여기는 div태그 구역</div>
    <p id="id1">여기는 p태그 구역</p>
    <p class="tlime">이 부분에 스타일 적용하겠음. 글자색 : lime, 글자 윗 줄긋기</p>
    <h3>여기는 스타일 없음</h3>
    <h3 class="tlime">여기도 스타일 적용하겠음. 글자색 : lime, 글자 윗 줄긋기</h3>

</body>
</html>
