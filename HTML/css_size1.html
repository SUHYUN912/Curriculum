<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .width{
        width: 500px;
        border: 2px solid green;
    }
    .minWidth{
        min-width: 600px;
        border: 2px dotted red;
    }
</style>
<body>
    <h1>min-width 속성보기</h1>
    <div class="width">여기는 width=500px</div>
    <div class="minWidth">여기는 min-width=500px</div>
</body>
</html>
