<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 100px;
            height: 50px;
        }

        .first {
            background-color: aqua;
        }

        .second {
            background-color: blueviolet;
        }

        .third {
            background-color: chartreuse;
        }

        .inline {
            display: inline;
        }
        .inline-block{
            display: inline-block;
        }
    </style>
</head>

<body>
    <div class="first">블록</div>
    <div class="second">블록</div>
    <div class="third">블록</div>
    <hr>
    <div class="first inline">인라인</div>
    <div class="second inline">인라인</div>
    <div class="third inline">인라인</div>
    <hr>
    <div class="first inline-block">인라인</div>
    <div class="second inline-block">인라인</div>
    <div class="third inline-block">인라인</div>

</body>

</html>
